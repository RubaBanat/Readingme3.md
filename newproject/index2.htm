<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login & registration Form </title>
    <link rel="stylesheet" href="stylesheet2.css">
</head>
<body>
    
<div class="hero">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle1" onclick="login()">Login </button>
            <button type="button" class="toggle1" onclick="register()">Register </button>
        </div>
        <div class="social-icons">
            <img src="/images/facebook.jpg">
            <img src="/images/twitter.jpg">
            <img src="/images/google+.jpg">
        </div>
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="password" class="input-field" placeholder="Enter password" required>
            <input type="checkbox" name="checkbox" class="check-box">
            <label for="checkbox">Remember password</label>
            <button type="submit" class="submit-btn">login</button>
        </form>
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="password" class="input-field" placeholder="Enter password" required>
            <input type="checkbox" name="checkbox" class="check-box">
            <label for="checkbox">I agree with the Terms and Conditions</label>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    
</div>

<script src="/javascript.js"></script>
</body>
</html>
